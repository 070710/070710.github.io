<!DOCTYPE html>
<html>
  <head>
    <title>Joanne Portfolio - Homepage</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); /* Beautiful gradient background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .page h1 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Makes the text pop */
      }
      .page a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        margin-top: 20px;
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.3); /* Slight background for better visibility */
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s ease;
      }
      .page a:hover {
        background-color: rgba(0, 0, 0, 0.5); /* A subtle hover effect */
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Welcome to Joanne's Homepage</h1>
      <a href="page1.html">Go to Page 1</a>
    </div>
  </body>
</html>
