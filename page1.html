<!DOCTYPE html>
<html>
  <head>
    <title>Joanne Portfolio - Homepage</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://j.gifs.com/KrWgwQ.gif') no-repeat center center fixed; /* GIF as background */
        background-size: cover; /* Ensures the GIF covers the entire background */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .page h1 {
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Makes the text more readable on the GIF */
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Welcome to Joanne's Homepage</h1>
    </div>
  </body>
</html>
