<!DOCTYPE html>
<html>
  <head>
    <title>Joanne Portfolio - Mouse effect</title>
    <meta charset="utf-8">
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb); /* Beautiful gradient background */
        height: 100vh;
        overflow: hidden;
      }
      .page h1 {
        color: #fff;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Makes the text pop */
        text-align: center;
        position: relative;
        z-index: 2;
      }
      .page a {
        color: #fff;
        text-decoration: none;
        font-size: 20px;
        margin-top: 20px;
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.3); /* Slight background for better visibility */
        padding: 10px 20px;
        border-radius: 5px;
        transition: background 0.3s ease;
        position: relative;
        z-index: 2;
      }
      .page a:hover {
        background-color: rgba(0, 0, 0, 0.5); /* A subtle hover effect */
      }
      .cursor-trail {
        position: absolute;
        width: 10px;
        height: 10px;
        background: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        pointer-events: none;
        transform: translate(-50%, -50%);
        animation: fade-out 1s ease-out forwards;
      }
      @keyframes fade-out {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Welcome to Joanne's Homepage</h1>
      <a href="page1.html">Go to Page 1</a>
    </div>
    <script>
      document.addEventListener("mousemove", (e) => {
        const cursorTrail = document.createElement("div");
        cursorTrail.classList.add("cursor-trail");
        cursorTrail.style.left = `${e.clientX}px`;
        cursorTrail.style.top = `${e.clientY}px`;
        document.body.appendChild(cursorTrail);

        setTimeout(() => {
          cursorTrail.remove();
        }, 1000); // Adjust duration of the trail effect
      });
    </script>
  </body>
</html>
